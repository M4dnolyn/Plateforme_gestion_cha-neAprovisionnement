<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Alertes - Ferme Mokpokpo</title>
    <link rel="icon" type="image/png" href="assets/img/favicon.png">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/stock.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        .alert-form-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            border-left: 5px solid #e74c3c;
        }

        .form-grid-alerts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
    </style>
</head>

<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <i class="fas fa-fish"></i>
                    <h2>Ferme Mokpokpo</h2>
                </div>
            </div>

            <nav class="sidebar-menu">
                <a href="catalogue.html" class="menu-item">
                    <i class="fas fa-book-open menu-icon"></i>
                    <span class="menu-text">Catalogue</span>
                </a>
                <a href="stock.html" class="menu-item">
                    <i class="fas fa-boxes menu-icon"></i>
                    <span class="menu-text">Gestion Stock</span>
                </a>
                <a href="alertes.html" class="menu-item active">
                    <i class="fas fa-exclamation-triangle menu-icon"></i>
                    <span class="menu-text">Alertes Stock</span>
                </a>
                <a href="notifications.html" class="menu-item">
                    <i class="fas fa-bell menu-icon"></i>
                    <span class="menu-text">Notifications</span>
                </a>
                <div class="menu-spacer"></div>
                <a href="#" class="menu-item logout-btn" id="logout-btn">
                    <i class="fas fa-sign-out-alt menu-icon"></i>
                    <span class="menu-text">Déconnexion</span>
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="topbar">
                <div class="topbar-title">
                    <h1><i class="fas fa-exclamation-triangle"></i> Gestion des Alertes</h1>
                </div>
                <div class="user-info">
                    <span id="current-user">Gestionnaire Stock</span>
                </div>
            </header>

            <div class="content-area">

                <div class="alert-form-card">
                    <h3><i class="fas fa-plus-circle"></i> Ajouter une Nouvelle Alerte</h3>
                    <form id="form-ajout-alerte">
                        <div class="form-grid-alerts">
                            <div class="form-group">
                                <label>Numéro d'alerte</label>
                                <input type="text" id="alerte-num" class="form-control" placeholder="ALT-2026-00X"
                                    required>
                            </div>

                            <div class="form-group">
                                <label>Produit Concerné</label>
                                <input type="text" id="alerte-produit" class="form-control" placeholder="Ex: Tilapia"
                                    required>
                            </div>

                            <div class="form-group">
                                <label>Type d'alerte</label>
                                <select id="alerte-type" class="form-control" required>
                                    <option value="Urgent">Urgent</option>
                                    <option value="Rupture">Rupture de Stock</option>
                                    <option value="Qualite">Problème Qualité</option>
                                    <option value="Temperature">Problème Température</option>
                                    <option value="Autre">Autre</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Niveau / Degré</label>
                                <select id="alerte-niveau" class="form-control" required>
                                    <option value="1">Faible</option>
                                    <option value="2">Moyen</option>
                                    <option value="3">Élevé</option>
                                    <option value="4">Critique</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Date</label>
                                <input type="date" id="alerte-date" class="form-control" required>
                            </div>
                        </div>

                        <div style="margin-top: 20px; text-align: right;">
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-save"></i> Enregistrer l'Alerte
                            </button>
                        </div>
                    </form>
                </div>

                <div class="stock-list-section">
                    <h3><i class="fas fa-history"></i> Historique des Alertes</h3>
                    <div class="table-container">
                        <table class="stock-table">
                            <thead>
                                <tr>
                                    <th>N° Alerte</th>
                                    <th>Produit</th>
                                    <th>Type</th>
                                    <th>Niveau</th>
                                    <th>Date</th>
                                    <th>Statut</th>
                                </tr>
                            </thead>
                            <tbody id="alerts-history-body">
                                <tr>
                                    <td><strong>ALT-2026-001</strong></td>
                                    <td>Crevettes</td>
                                    <td><span class="badge badge-warning"
                                            style="background: #f39c12; color: white; padding: 2px 8px; border-radius: 4px;">Température</span>
                                    </td>
                                    <td>Élevé</td>
                                    <td>12/01/2026</td>
                                    <td><span class="badge"
                                            style="background: #ffc107; color: #000; padding: 2px 8px; border-radius: 4px;">En
                                            cours</span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialiser la date du jour
            const dateInput = document.getElementById('alerte-date');
            if (dateInput) dateInput.valueAsDate = new Date();

            // Gestion de la soumission du formulaire
            document.getElementById('form-ajout-alerte').addEventListener('submit', function (e) {
                e.preventDefault();

                // Récupération des valeurs
                const num = document.getElementById('alerte-num').value;
                const produit = document.getElementById('alerte-produit').value;
                const type = document.getElementById('alerte-type').value;
                const niveau = document.getElementById('alerte-niveau').options[document.getElementById('alerte-niveau').selectedIndex].text;
                const dateRaw = document.getElementById('alerte-date').value;
                const date = new Date(dateRaw).toLocaleDateString('fr-FR');

                // Création de la ligne HTML
                const newRow = `
                    <tr>
                        <td><strong>${num}</strong></td>
                        <td>${produit}</td>
                        <td><span class="badge badge-danger" style="background: #e74c3c; color: white; padding: 2px 8px; border-radius: 4px;">${type}</span></td>
                        <td>${niveau}</td>
                        <td>${date}</td>
                        <td><span class="badge" style="background: #28a745; color: white; padding: 2px 8px; border-radius: 4px;">Nouveau</span></td>
                    </tr>
                `;

                // Ajout au tableau (en haut de la liste)
                const tbody = document.getElementById('alerts-history-body');
                tbody.insertAdjacentHTML('afterbegin', newRow);

                // Simulation envoi API
                console.log("Alerte créée :", { num, produit, type, niveau, dateRaw });
                alert("Alerte enregistrée avec succès !");

                // Reset du formulaire (sauf la date si on veut enchainer)
                this.reset();
                if (dateInput) dateInput.valueAsDate = new Date();
            });

            // Gestion déconnexion
            const logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', () => {
                    localStorage.clear();
                    window.location.href = 'login.html';
                });
            }
        });
    </script>
</body>

</html>
