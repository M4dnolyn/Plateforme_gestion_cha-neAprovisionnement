<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API - Ferme Mokpokpo</title>
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container" style="max-width: 800px; margin: 50px auto; padding: 30px;">
        <h1><i class="fas fa-plug"></i> Test de Connexion API</h1>
        <p>Vérifiez la connexion entre le frontend et le backend Django.</p>
        
        <div class="card" style="margin: 20px 0;">
            <div class="card-header">
                <h3>Configuration API</h3>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label>URL de base de l'API :</label>
                    <input type="text" id="api-url" value="http://localhost:8000" class="form-control">
                </div>
                <div class="form-group">
                    <label>Endpoint de test :</label>
                    <input type="text" id="api-endpoint" value="/api/test/" class="form-control">
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h3>Test de connexion</h3>
            </div>
            <div class="card-body">
                <div id="test-results">
                    <p><i class="fas fa-info-circle"></i> Cliquez sur "Tester la connexion" pour vérifier.</p>
                </div>
                
                <div class="form-actions" style="margin-top: 20px;">
                    <button class="btn btn-primary" onclick="testConnection()">
                        <i class="fas fa-bolt"></i> Tester la connexion
                    </button>
                    <button class="btn btn-secondary" onclick="testAllEndpoints()">
                        <i class="fas fa-list-check"></i> Tester tous les endpoints
                    </button>
                </div>
            </div>
        </div>
        
        <div class="card" id="endpoints-card" style="display: none;">
            <div class="card-header">
                <h3>Endpoints disponibles</h3>
            </div>
            <div class="card-body">
                <div id="endpoints-list"></div>
            </div>
        </div>
        
        <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #ddd;">
            <a href="login.html" class="btn btn-outline">
                <i class="fas fa-arrow-left"></i> Retour à la connexion
            </a>
        </div>
    </div>
    
    <script src="js/api.js"></script>
    <script>
    async function testConnection() {
        const url = document.getElementById('api-url').value;
        const endpoint = document.getElementById('api-endpoint').value;
        
        const results = document.getElementById('test-results');
        results.innerHTML = `
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i> Test en cours...
            </div>
        `;
        
        try {
            const response = await fetch(url + endpoint, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            });
            
            if (response.ok) {
                const data = await response.json();
                results.innerHTML = `
                    <div class="alert alert-success">
                        <i class="fas fa-check-circle"></i>
                        <div>
                            <strong>✅ Connexion réussie !</strong>
                            <p>Status: ${response.status}</p>
                            <p>Réponse: ${JSON.stringify(data)}</p>
                        </div>
                    </div>
                `;
            } else {
                results.innerHTML = `
                    <div class="alert alert-warning">
                        <i class="fas fa-exclamation-triangle"></i>
                        <div>
                            <strong>⚠️ Réponse inattendue</strong>
                            <p>Status: ${response.status} ${response.statusText}</p>
                            <p>L'API répond mais avec un statut non-OK.</p>
                        </div>
                    </div>
                `;
            }
            
        } catch (error) {
            results.innerHTML = `
                <div class="alert alert-error">
                    <i class="fas fa-times-circle"></i>
                    <div>
                        <strong>❌ Échec de connexion</strong>
                        <p>Erreur: ${error.message}</p>
                        <p>Vérifiez que le serveur Django est démarré sur ${url}</p>
                        <p>Commande à exécuter: <code>python manage.py runserver</code></p>
                    </div>
                </div>
            `;
        }
    }
    
    async function testAllEndpoints() {
        const url = document.getElementById('api-url').value;
        const endpoints = [
            '/api/auth/login/',
            '/api/users/',
            '/api/stocks/',
            '/api/products/',
            '/api/deliveries/',
            '/api/sales/'
        ];
        
        const container = document.getElementById('endpoints-list');
        container.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> Test des endpoints...</div>';
        
        document.getElementById('endpoints-card').style.display = 'block';
        
        let resultsHTML = '<div class="endpoints-grid">';
        
        for (const endpoint of endpoints) {
            try {
                const response = await fetch(url + endpoint);
                const status = response.status;
                const statusClass = response.ok ? 'success' : 'warning';
                
                resultsHTML += `
                    <div class="endpoint-item">
                        <div class="endpoint-method">GET</div>
                        <div class="endpoint-path">${endpoint}</div>
                        <div class="endpoint-status ${statusClass}">${status}</div>
                    </div>
                `;
                
            } catch (error) {
                resultsHTML += `
                    <div class="endpoint-item">
                        <div class="endpoint-method">GET</div>
                        <div class="endpoint-path">${endpoint}</div>
                        <div class="endpoint-status error">ERROR</div>
                    </div>
                `;
            }
        }
        
        resultsHTML += '</div>';
        container.innerHTML = resultsHTML;
    }
    
    // Ajouter des styles
    const style = document.createElement('style');
    style.textContent = `
        .loading {
            padding: 20px;
            text-align: center;
            color: #666;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }
        
        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border-left: 4px solid #ffc107;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }
        
        .endpoints-grid {
            display: grid;
            gap: 10px;
        }
        
        .endpoint-item {
            display: grid;
            grid-template-columns: 80px 1fr 100px;
            gap: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
            align-items: center;
        }
        
        .endpoint-method {
            background: #6c757d;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            text-align: center;
            font-size: 0.85rem;
            font-weight: bold;
        }
        
        .endpoint-path {
            font-family: monospace;
            font-size: 0.9rem;
        }
        
        .endpoint-status {
            padding: 4px 8px;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
        }
        
        .endpoint-status.success {
            background: #28a745;
            color: white;
        }
        
        .endpoint-status.warning {
            background: #ffc107;
            color: #212529;
        }
        
        .endpoint-status.error {
            background: #dc3545;
            color: white;
        }
    `;
    document.head.appendChild(style);
    </script>
</body>
</html>
